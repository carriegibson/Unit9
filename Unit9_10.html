<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Account Sign-Up Form</title>
		<link href="Unit9_10.css" rel="stylesheet" type="text/css">
		<script src="Unit9_10.js"></script>
	</head>
	<body> 
		<div class="container">
		<div class="main">
		<h2>Account Sign-Up Form</h2>
		<form id="myForm" method="POST" action="...">
		<p>
		<input id="name" type="text" name="name" value="">
		<label for="name">Name</label>
		</p>
		<p>
		<input id="email" type="text" name="email">
		<label for="email">Email</label>
		</p>
		<p>
		<input id="field_username" type="text" name="username">
		<label for="field_username">Login Name</label>
		</p>
		<p>
		<input id="field_pwd1" type="password" name="pwd1">
		<label for="field_pwd1">Password</label>
		</p>
		<p>
		<input id="field_pwd2" type="password" name="pwd2">
		<label for="field_pwd1">Please retype your password</label>
		</p>
		<p><input type="submit" value="Submit"></p>
		</form>
		</div>
		</div>
	</body>
</html>
